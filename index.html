    @media (max-width: 480px) {
  body {
    padding: 20px 10px;
  }

  nav {
    right: 10px;
    top: 10px;
    flex-wrap: wrap;
    justify-content: center;
  }

  nav a {
    font-size: 0.9rem;
    margin: 5px 8px;
  }

  h1, h2, h3 {
    font-size: 1.8rem;
    margin-top: 70px;
    text-align: center;
  }

  p, .subheading {
    font-size: 1rem;
    max-width: 100%;
    text-align: center;
    padding: 0 5px;
  }

  .team-container,
  .feature-container,
  .content-section,
  .cards-container {
    flex-direction: column !important;
    align-items: center;
    gap: 20px;
  }

  .team-card,
  .feature-card,
  .content-box,
  .card {
    width: 100% !important;
    max-width: 350px;
    padding: 15px;
  }
}

    body {
      margin: 0;
      height: 100vh;
      background-color: #0a0a0a;
      color: #00fff7;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
    }

    h1 {
      font-size: 5rem;
      margin-bottom: 0;
      letter-spacing: 0.2rem;
      text-shadow: 0 0 20px #00fff7;
      animation: fadeIn 1.5s ease-in-out;
    }

    p {
      font-size: 1.5rem;
      margin-top: 10px;
      color: #77fdfd;
      letter-spacing: 0.1rem;
      animation: fadeIn 2s ease-in-out;
    }

    nav {
      position: absolute;
      top: 20px;
      right: 40px;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #00fff7;
      font-weight: bold;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    nav a:hover {
      text-shadow: 0 0 10px #00fff7;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
