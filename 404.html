<!DOCTYPE html>
<html lang="en">
<head>
  <style>
  @media (min-width: 1025px) {
    body {
      cursor: none;
    }

    .cursor {
      position: fixed;
      width: 16px;
      height: 16px;
      background: #5AC8FA;
      border: 2px solid white;
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      transition: transform 0.1s ease;
      transform: translate(-50%, -50%);
      mix-blend-mode: difference;
    }
  }
</style>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 | C.O.R.E.</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #0a0a0a;
      color: #00fff7;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
    }

    h1 {
      font-size: 6rem;
      margin-bottom: 0;
      letter-spacing: 0.3rem;
      text-shadow: 0 0 20px #00fff7;
      animation: fadeIn 1.5s ease-in-out;
    }

    p {
      font-size: 1.3rem;
      margin-top: 15px;
      color: #77fdfd;
      letter-spacing: 0.1rem;
      animation: fadeIn 2s ease-in-out;
    }

    a.button {
      margin-top: 30px;
      padding: 12px 30px;
      border: 2px solid #00fff7;
      border-radius: 8px;
      color: #00fff7;
      text-decoration: none;
      font-size: 1rem;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    a.button:hover {
      background-color: #00fff7;
      color: #0a0a0a;
      box-shadow: 0 0 10px #00fff7;
    }

    nav {
      position: absolute;
      top: 20px;
      right: 40px;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #00fff7;
      font-weight: bold;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    nav a:hover {
      text-shadow: 0 0 10px #00fff7;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <!-- 404 Content -->
  <h1>404</h1>
  <p>System Error: Page Not Found in the C.O.R.E. Network</p>
  <a href="index.html" class="button">Return to Base</a>

</body>
</html>
